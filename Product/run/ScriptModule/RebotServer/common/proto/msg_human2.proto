	optional int32 index = 2;
}

message gcdouniutzgivespecailrewardinfo
{
	optional int32 result = 1;
	optional int32 index = 2;
	optional int32 allcount = 3; //已经领取的数目
}

message cggetbandphoneactivityinfo
{
	optional int32 userid = 1;
}

message gcgetbandphoneactivityinfo
{
	optional int32 result = 1;
	optional int32 userid = 2;
	optional int32 isfull = 3;  //是否还能参与活动  1 能  2 不能
